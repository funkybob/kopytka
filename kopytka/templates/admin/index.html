{% extends "admin/index.html" %}

{% block extrastyle %}{{ block.super }}
<style type="text/css">
ul.menu,
ul.sub-menu {
    margin 0;
    padding: 0
}

ul.menu a {
    text-decoration: none;
    color: white;
}
ul.menu li {
    background-color: #79aec8;
    padding: 6px;
    list-style: none;
    border: solid white 1px;
}

li.app-menu {
    display: inline-block;
    position: relative;
}

li.app-menu ul {
    display: none;
    position: absolute;
    left: 0;
    min-width: 200px;
    z-index: 1;
}
li.app-menu:hover ul {
    display: block;
}
</style>
{% endblock %}

{% block pretitle %}
<ul class="menu">
    {% for app in app_list %}
    <li class="app-menu">
        <a href="app.app_url">{{ app.name }}</a>
        <ul class="sub-menu">
            {% for model in app.models %}
            <li><a href="{{ model.admin_url }}">{{ model.name }}</a></li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
{% endblock %}
